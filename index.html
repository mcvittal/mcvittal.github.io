    <h3>Click on any of the location markers to hear a sample SongSAT output!</h3>
    <div class="container">

        <div class="text-center mt-3 mb-4">
            <h5>Master Audio Controls</h5>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="audio-pause" onclick="pauseAudio();" type="button" class="btn btn-secondary"><i id="btn-pause" class="fas fa-pause"></i></button>
