        function pop_WaterLocations_1(feature, layer) {
            layer.on({
                mouseover: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
                click: audio_water_play,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Location:</th>\
                        <td>' + (feature.properties['Location'] !== null ? Autolinker.link(String(feature.properties['Location'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Play ID:</th>\
                        <td>' + (feature.properties['Play ID'] !== null ? Autolinker.link(String(feature.properties['Play ID'])) : '') + '</td>\
                    </tr>\
