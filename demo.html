<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>SongSAT by Team Salinity</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/universal.css">
    <link rel="stylesheet" href="styles/demo.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">

    <script src="scripts/audiocontrols.js"></script>
</head>

<body>
    <div class="map-container container-fluid">
        <button id="btn-back" onclick="goBack()" type="button" class="btn primary-btn">
            <i class="fas fa-arrow-left"></i> <b>Back to website</b></button>

        <div class="alert alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="alert-heading">Welcome to the SongSAT demo!</h3>
            <p class="mb-0">Explore the map and click on any of the location markers to hear a
                sample output!</p>
            <hr>
            <div class="container-fluid text-center">
                <button type="button" class="btn primary-btn" data-dismiss="alert" aria-label="Close">
                    <b>Got it!</b></button>
            </div>
        </div>

        <div id="map"></div>
        <div class="audio-controls">
            <h6>Audio Controls</h6>
            <button id="audio-pause" onclick="pauseAudio();" type="button" class="btn primary-btn">
                <i id="btn-pause" class="fas fa-pause"></i></button>
            <button id="audio-stop" onclick="stopAudio();" type="button" class="btn primary-btn">
                <i class="fas fa-stop"></i></button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="landsatModal" tabindex="-1" role="dialog" aria-labelledby="landsatModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="landsatModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="modal-img"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="scripts/leaflet.ajax.min.js"></script>
    <script src="scripts/songsatmap.js"></script>
    <script type="text/javascript">
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
